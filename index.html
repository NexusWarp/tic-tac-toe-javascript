<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="gbox">
            <div class="inner" id="one"> <h1 class="x x1"></h1></div>
            <div class="inner" id="two"><h1 class="x x2"></h1></div>
            <div class="inner" id="three"><h1 class="x x3"></h1></div>
            <div class="inner" id="four"><h1 class="x x4"></h1></div>
            <div class="inner" id="five"><h1 class="x x5"></h1></div>
            <div class="inner" id="six"><h1 class="x x6"></h1></div>
            <div class="inner" id="seven"><h1 class="x x7"></h1></div>
            <div class="inner" id="eight"><h1 class="x x8"></h1></div>
            <div class="inner" id="nine"><h1 class="x x9"></h1></div>

            
        </div>
        <h2 class="text">player 1 turn</h2>
    </div>
    <script src="game.js"></script>
</body>
</html>
